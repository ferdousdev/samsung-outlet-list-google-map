        <script type="text/javascript">
            var dataArr = [];
            var district = [];
            var retailsData = [];
            var map;

            /*<![CDATA[*/
            $(".thumbnail").colorbox({ rel: 'group1', transition: "none", width: "75%", height: "75%" });
            /*]]>*/

            $(function () {
                $("[href|='#']").click(function (e) {
                    e.preventDefault();
                });
                $('#topnav').localScroll(3000);
            })

            $(document).ready(function () {
                $("#where .body").load("samsung-stores.html #editable", function () {
                    $("tbody > tr", this).each(function () {
                        var temp = {
                            district: $("td", this).eq(0).text(),
                            area: $("td", this).eq(1).text(),
                            retailName: $("td", this).eq(2).text(),
                            address: $("td", this).eq(3).text(),
                            contactNo: $("td", this).eq(4).text(),
                            loc: $("td", this).eq(5).data('id')
                        };
                        dataArr.push(temp);
                    });

                    /* Init the table*/
                    $("#editable").dataTable({
                        aaSorting: [[0, "asc"], [1, "asc"]],
                        aoColumnDefs: [
                          {
                              bSortable: false,
                              aTargets: [5]
                          },
                          {
                              bSearchable: false,
                              aTargets: [5]
                          }
                        ]
                    });

                    retailsData = dataArr;

                    $.each(dataArr, function (index, value) {
                        district.push(value.district);
                    });

                    district.sort();
                    district = $.unique(district);

                    $.each(district, function (index, value) {
                        $("select[name='district']").append("<option>" + value + "</option>");
                    });

                    initialize();
                });

                $(document).on("change", "select[name='district']", function () {
                    var tempDis = $(this).val();
                    var area = [];
                    retailsData = [];

                    if (tempDis.length <= 0) {
                        retailsData = dataArr;
                        $("select[name='area']").html('<option value="">Show All Retails</option>');
                    } else {
                        $.each(dataArr, function (index, value) {
                            if (tempDis == value.district) {
                                area.push(value.area);
                                retailsData.push(value);
                            }
                        });

                        area.sort();
                        area = $.unique(area);

                        $("select[name='area']").html('<option value="">All Retails Of ' + tempDis + '</option>');
                        $.each(area, function (index, value) {
                            $("select[name='area']").append("<option>" + value + "</option>");
                        });
                    }

                    initialize();
                });

                $(document).on("change", "select[name='area']", function () {
                    var tdistrict = $("select[name='district']").val();
                    var tarea = $(this).val();

                    retailsData = [];

                    if (tarea.length <= 0) {
                        $("select[name='district']").trigger("change");
                    } else {
                        $.each(dataArr, function (index, value) {
                            if (tdistrict == value.district && tarea == value.area)
                                retailsData.push(value);
                        });

                        initialize();
                    }
                });

                $(document).on("click", "#editable tbody > tr > td span", function () {
                    var elm = $(this).parent().parent().find("td");

                    var locD = elm.eq(5).data('id').split(",");

                    var tdistrict = $("select[name='district']").val();

                    if (tdistrict.length > 0) {
                        $("select[name='district']").val("");
                        $("select[name='area']").val("");

                        retailsData = dataArr;
                        initialize();
                    }

                    map.setZoom(17);
                    map.panTo(new google.maps.LatLng(locD[0], locD[1]));

                    $('html,body').animate({ scrollTop: $("#Section-2").offset().top }, 'slow');
                });
            });

            function initialize() {
                var bounds = new google.maps.LatLngBounds();
                map = new google.maps.Map(document.getElementById('map_canvas'), {});

                var info_window = new google.maps.InfoWindow({
                    content: 'loading'
                });

                $.each(retailsData, function (index, value) {
                    var locD = value.loc.split(",");

                    bounds.extend(new google.maps.LatLng(locD[0], locD[1]));

                    var html = "<table class='table table-condensed table-hover table-bordered'>" +
                               "<tr><th style='text-align:left; color:#0062A8'><i class='fa fa-home'></i>&nbsp;Retail Name</th><td style='text-align:center; color:#0062A8'>" + value.area + "</td></tr>" +
                               "<tr><th style='text-align:left; color:#0062A8'><i class='fa fa-location-arrow'></i>&nbsp;Address</th><td style='text-align:center; color:#0062A8'>" + value.retailName + "</td></tr>" +
                               "<tr><th style='text-align:left; color:#0062A8'><i class='fa fa-user'></i>&nbsp;Contact Person</th><td style='text-align:center; color:#0062A8'>" + value.address + "</td></tr>" +
                               "<tr><th style='text-align:left; color:#0062A8'><i class='fa fa-mobile'></i>&nbsp;Contact No.</th><td style='text-align:center; color:#0062A8'>" + value.contactNo + "</td></tr>" +
                               "</table>"

                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(locD[0], locD[1]),
                        animation: google.maps.Animation.DROP,
                        map: map,
                        icon: 'assets/img/favicon.ico'
                    });

                    marker.addListener('click', function () {
                        map.setZoom(16);
                        map.panTo(this.position);
                    });

                    google.maps.event.addListener(marker, 'click', function () {
                        info_window.setContent(html);
                        info_window.open(map, this);
                    });
                });

                map.fitBounds(bounds);
            }
        </script>
